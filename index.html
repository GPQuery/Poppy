<!DOCTYPE html>
<html lang="en" ng-app="poppy" ng-app>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="favicon.ico" />

  <meta name="description" content="Poppy Seed Party - Bringing you the best of speed, downforce, and silly shunts since 2012!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:description" content="Poppy Seed Party - Bringing you the best of speed, downforce, and silly shunts since 2012!" />
  <meta property="og:image" content="http://i.imgur.com/TNeNxZM.png" />

  <title>Poppy Seed Party (Beta Site)</title>
  
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

  
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material-wfont.min.css">

  <link rel="stylesheet" href="assets/styles/app.css">
<!--
  <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/bootstrap-theme.min.css">
-->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <script src="app/app.module.js"></script>
  <script src="app/core/core.module.js"></script>
  <script src="app/core/core.services.js"></script>
  <script src="app/page/page.module.js"></script>
  <script src="app/page/page.controllers.js"></script>
  
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
  
  <body ng-controller="PageCtrl">

    <!-- Page Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-include="'app/page/navbar/navbar.html'">
    </nav>
    <!-- end nav.navbar -->

    <!-- Page Container -->
    <div class="container-fluid" id="container-main">
      
      <!-- Main Page Row -->
      <div class="row">


        <!-- Main Column -->
        <div class="col-xs-12" ng-class="{'col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10' : modeCinema, 'col-sm-7 col-md-8 col-lg-9' : !modeCinema}">
          <div class="row">
            <!-- Main Subcolumn -->
            <div class="col-xs-12" ng-class="{'col-lg-push-0 col-lg-12' : modeCinema, 'col-lg-push-5 col-lg-7' : !modeCinema}">
              <div ng-include="'app/page/stream/stream.html'"></div>
              <div ng-include="'app/page/panels/announce.html'"></div>
            </div>

            <!-- Side Subcolumn -->
            <div class="col-xs-12" ng-class="{'col-lg-pull-0 col-lg-12' : modeCinema, 'col-lg-pull-7 col-lg-5' : !modeCinema}">
              <div ng-include="'app/page/panels/webchat.html'"></div>
            </div>

          </div>
        </div>
        <!-- end div.col -->


        <!-- Side Column -->
        <div class="col-xs-12" ng-class="{'col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10' : modeCinema, 'col-sm-5 col-md-4 col-lg-3' : !modeCinema}">
          <div ng-include="'app/page/panels/donation.html'"></div>
          <div ng-include="'app/page/panels/schedule.html'"></div>
        </div>
        <!-- end div.col -->

      </div>
      <!-- end div.row -->

    </div>
    <!-- end div.container-fluid -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/ripples.min.js"></script>
  </body>

</html>
